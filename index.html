<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/lib/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/FlashCardController.js"></script>
        <script src="js/controllers/MainController.js"></script>
        <script src="js/controllers/StatsController.js"></script>
        <script src="js/factories/FlashCardsFactory.js"></script>
        <script src="js/factories/ScoreFactory.js"></script>
        <script src="js/directives/loader/loader.js"></script>
        <script src="js/directives/flash-card/flash-card.js"></script>
        <script src="js/directives/border-on-hover.js"></script>

    </head>
    <body>
    	<div ng-app="FlashCards">

        <div ng-include="'templates/stats.html'">
        </div>

            <div ng-controller="MainController">
                <button class="category-button" ng-click="getCategoryCards(category)" ng-repeat="category in categories" ng-class="{active: category === activeCat}">
                    {{category}}
                </button>

                <button class="category-button" ng-click="getCategoryCards()">
                    Clear Categories
                </button>

                <div><loader ng-show="loaded"></loader></div>

    	    	<flash-card ng-show="!loaded" ng-repeat="flashCard in flashCards | orderBy:'question'" card="flashCard" >
    	    	</flash-card>
            </div>
    	</div>
    </body>
</html>
